
<form id="login" ng-controller="loginCtrl" >

    <ul class="nav nav-pills">

        <li ng-class="{active: opt === 0}" ng-click="opt = 0" ><a href="" >Accede</a></li>
        <li ng-class="{active: opt === 1}" ng-click="opt = 1" ><a href="" >Registrate</a></li>
    </ul>


    <ng-include src="'option-' + opt" ></ng-include>


</form>

<script id="option-0" type="text/ng-template" >

    <div class="form-group" >
        <label class="control-label" for="username" >Nombre de usuario</label>
        <input id="lusername" class="form-control" type="text" ng-model="log.username" />
    </div>

    <div class="form-group" >
        <label class="control-label" for="password" >Contraseña</label>
        <input id="lpassword" class="form-control" type="password" ng-model="log.password" />
    </div>

    <div class="buttons" >
        <button class="btn btn-primary pull-right" ng-click="login()" >Entrar</button>
    </div>


</script>

<script id="option-1" type="text/ng-template" >

    <div class="form-group" >
        <label class="control-label" for="username" >Nombre de usuario</label>
        <input id="username" class="form-control" type="text" ng-model="reg.username" />
    </div>

    <div class="form-group" >
        <label class="control-label" for="password" >Contraseña</label>
        <input id="password" class="form-control" type="password" ng-model="reg.password" />
    </div>

    <div class="buttons" >
        <button class="btn btn-primary pull-right" ng-click="register()" >Registrarse</button>
    </div>

</script>
